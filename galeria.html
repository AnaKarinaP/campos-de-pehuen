<!-- LIGHTBOX CON FLECHAS -->
<div class="lightbox" id="lightbox">
  <span class="lightbox-close">&times;</span>
  <span class="lightbox-arrow left">&#10094;</span>
  <span class="lightbox-arrow right">&#10095;</span>
  <div class="lightbox-content"></div>
</div>

<script>
  const lightbox = document.getElementById("lightbox");
  const lightboxContent = document.querySelector(".lightbox-content");
  const closeBtn = document.querySelector(".lightbox-close");
  const items = Array.from(document.querySelectorAll(".galeria-item img, .galeria-item video"));

  let currentIndex = 0;

  function showItem(index) {
    currentIndex = index;
    lightboxContent.innerHTML = "";

    const item = items[index];

    if (item.tagName === "IMG") {
      const img = document.createElement("img");
      img.src = item.src;
      lightboxContent.appendChild(img);
    } else {
      const video = document.createElement("video");
      video.src = item.src;
      video.controls = true;
      video.autoplay = true;
      lightboxContent.appendChild(video);
    }
  }

  items.forEach((item, index) => {
    item.addEventListener("click", () => {
      lightbox.classList.add("active");
      showItem(index);
    });
  });

  document.querySelector(".lightbox-arrow.right").addEventListener("click", () => {
    showItem((currentIndex + 1) % items.length);
  });

  document.querySelector(".lightbox-arrow.left").addEventListener("click", () => {
    showItem((currentIndex - 1 + items.length) % items.length);
  });

  closeBtn.addEventListener("click", () => {
    lightbox.classList.remove("active");
    lightboxContent.innerHTML = "";
  });

  lightbox.addEventListener("click", e => {
    if (e.target === lightbox) {
      lightbox.classList.remove("active");
      lightboxContent.innerHTML = "";
    }
  });

  document.addEventListener("keydown", e => {
    if (!lightbox.classList.contains("active")) return;

    if (e.key === "ArrowRight") {
      showItem((currentIndex + 1) % items.length);
    }
    if (e.key === "ArrowLeft") {
      showItem((currentIndex - 1 + items.length) % items.length);
    }
    if (e.key === "Escape") {
      lightbox.classList.remove("active");
      lightboxContent.innerHTML = "";
    }
  });
</script>
